<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto - Clone Unapel</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <script src="./javascript/scripts.js" defer></script>
</head>

<body>
  <!-- Cabeçalho / Header -->
  <header id="header">
    <div id="inner-header">
      <div class="logo">
        <img src="./img/logo-unapel.png" alt="Logo">
      </div>
      <nav id="navbar">
        <ul>
          <li>
            <a href="#equipments">Equipamentos</a>
            <a href="#After-Sales">Pós-Venda</a>
            <a href="#Depositions">Depoimentos</a>
            <a href="#Blog">Blog</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- Corpo / Main -->
    <main>
      <div class="banners">
        <div class="banner active">
          <img src="./img/NDS-Banner.svg" alt="Veio da colheitadeira" class="veio">
        </div>
        <div class="banner">
          <img src="./img/pulverizador_banner_3.svg" alt="Pulverizador" class="pulverizador">
        </div>
        <div class="banner">
          <img src="./img/TC-TX.svg" alt="Pulverizador" class="pulverizador">
        </div>
        <div class="banner">
          <img src="./img/4.svg" alt="T9" class="t9">
        </div>
        <div class="banner">
          <img src="./img/Plano-de-Manutencao.svg" alt="Plano de Manutenção" class="pdm">
        </div>
        <div class="banner">
          <img src="./img/TC_banner-e1607770188547.svg" alt="Pai e Filho" class="Pai e Filho">
        </div>
        <div class="banner">
          <img src="./img/Banner-1200x400-1.svg" alt="Celular" class="Celular">
        </div>
      </div>
      <div class="dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="dark">
        <img src="./img/dark.png" alt="sombreado" class="sombra">
      </div>
      <div class="new-holland-e-polaris-global">
        <img src="./img/new-holland.svg" alt="New Holland Logo" class="new-holland-e-polaris">
        <img src="./img/2019_Polaris_Industries_new_logo_design-e1599101723576.svg" alt="Polaris Logo" class="new-holland-e-polaris">
      </div>
      <hr>
    </main>
</body>

</html>
