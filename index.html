<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Clone Unapel</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./javascript/scripts.js" defer></script>
</head>

<body>
    <header id="header">
        <div id="inner-header">
            <div class="logo">
                <img src="./img/logo-unapel.png" alt="Logo">
            </div>
            <nav id="navbar">
            <ul>
                <li>
                <a href="#equipments">Equipamentos</a>
                <a href="#After-Sales">Pós-Venda</a>
                <a href="#Depositions">Depoimentos</a>
                <a href="#Blog">Blog</a>
                </li>
            </ul>
            </nav>
        </div>
        <main>
            <div class="img-veio">
                <img src="./img/dark.png" alt="sombreado" class="sombra">
            </div>
            <div class="banner active">
                <span class="circle"></span>
                <img src="./img/NSD-Banner.jpg" width="1350" height="450"
                alt="Veio da colheitadeira" class="veio">
              </div>
              <div class="banner">
                <span class="circle"></span>
                <img src="./img/pulverizador_banner_3.png" alt="Pulverizador" class="pulverizador">
              </div>
              <div class="banner">
                <span class="circle"></span>
                <img src="./img/TC-TX.jpg" alt="Pulverizador" class="pulverizador">
              </div>
              <div class="banner">
                <span class="circle"></span>
                <img src="./img/4.png" alt="T9" class="t9">
              </div>
              <div class="banner">
                <span class="circle"></span>
                <img src="./img/Plano-de-Manutencao.jpg" alt="Plano de Manutenção" class="pdm">
              </div>
              <div class="banner">
                <span class="circle"></span>
                <img src="./img/TC_banner-e1607770188547.jpg" alt="Pai e Filho" class="Pai e Filho">
              </div>
              <div class="banner">
                <span class="circle"></span>
                <img src="./img/Banner-1200x400-1.png" alt="Celular" class="Celular">
              </div>
              <div class="dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </header>
        </main>
    </header>
</body>

</html>
